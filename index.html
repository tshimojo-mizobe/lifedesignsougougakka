<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>1916</title>
    <script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1c2407b26c61958baa93967b5412487cd94b290b/dist/aframe-master.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
            <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script>


    
            <script>
            AFRAME.registerComponent('videohandler', {
                init: function () {
                    var marker = this.el;
                    this.vid = document.querySelector("#vid");

                    marker.addEventListener('markerFound', function () {
                        this.toggle = true;
                        this.vid.play();
                    }.bind(this));

                    marker.addEventListener('markerLost', function () {
                        this.toggle = false;
                        this.vid.pause();
                    }.bind(this));
                },
            });
        </script>
  </head>

    <body style="margin : 0px; overflow: hidden;">

      <a-scene
        vr-mode-ui="enabled: false;"
        renderer="logarithmicDepthBuffer: true;"
        embedded
        arjs="trackingMethod: best; sourceType: webcam;debugUIEnabled: false;"
      >
  <a-assets>
        <img id="digitalart" src="https://tshimojo-mizobe.github.io/lifedesignsougougakka/groge.jpg">
                    <video
                    id="vid"
                    src="https://tshimojo-mizobe.github.io/lifedesignsougougakka/sakuranbo.mp4"
                    preload="auto"
                    response-type="arraybuffer"
                    loop
                    crossorigin
                    webkit-playsinline
                    autoplay
                    muted
                    playsinline
                ></video>
  </a-assets>
        <!-- we use cors proxy to avoid cross-origin problems -->
        <a-nft
          type="nft"
          url="https://tshimojo-mizobe.github.io/lifedesignsougougakka/LS20021s"
          smooth="true"
          smoothCount="10"
          smoothTolerance=".01"
          smoothThreshold="5"
        >

        <a-entity rotation="270 0 0" position="0 0 -353">
          <a-image width="400" height="353" src="#digitalart"></a-image>
        </a-entity>
        </a-nft>
        <a-entity camera></a-entity>
      </a-scene>
    </body>
</html>
