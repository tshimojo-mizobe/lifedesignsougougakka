<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>2227</title>
    <script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1c2407b26c61958baa93967b5412487cd94b290b/dist/aframe-master.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <style>
      .arjs-loader {
        height: 100%;
        width: 100%;
        position: absolute;
        top: 0;
        left: 0;
        background-color: rgba(0, 0, 0, 0.8);
        z-index: 9999;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .arjs-loader div {
        text-align: center;
        font-size: 1.25em;
        color: white;
      }
    </style>

    <body style="margin : 0px; overflow: hidden;">
      <!-- minimal loader shown until image descriptors are loaded -->
      <div class="arjs-loader">
        <div>読み込み中です。しばらくお待ちくだしあ...</div>
      </div>
      <a-scene
        vr-mode-ui="enabled: false;"
        renderer="logarithmicDepthBuffer: true;"
        embedded
        arjs="trackingMethod: best; sourceType: webcam;debugUIEnabled: false;"
      >
  <a-assets>
    <video id="sakuranbo" autoplay loop="true" src="https://tshimojo-mizobe.github.io/lifedesignsougougakka/sakuranbo.mp4"></video>
  </a-assets>
        <!-- we use cors proxy to avoid cross-origin problems -->
        <a-nft
          type="nft"
          url="https://tshimojo-mizobe.github.io/lifedesignsougougakka/LS20021s"
          smooth="true"
          smoothCount="10"
          smoothTolerance=".01"
          smoothThreshold="5"
        >
  <a-video src="#sakuranbo" width="16" height="9" position="0 0 -20" muted></a-video>

  <!-- Defining the URL inline. Not recommended but more comfortable for web developers. -->
  <a-video src="https://tshimojo-mizobe.github.io/lifedesignsougougakka/sakuranbo.mp4"></a-video>

        </a-nft>
        <a-entity camera></a-entity>
      </a-scene>
          <div class="footer">
        <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 pull-left">
                <div class="onebleft">
                    <button onclick="vid.playvid()" class="btn btnskips">Play (CHROME)</button>
                </div>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 pull-right">
                <div class="onebright">
                    <button onclick="refrespage()" class="btn btnskips">Refresh</button>
                </div>
            </div>
        </div>
    </div>
    </body>
  </head>
</html>
